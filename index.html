<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="yellow-bg">
        <div id="header1">
            <div style="margin: 20px; max-width: 20%;">
                <img src="./images/assets_logo.png" alt="">
            </div>
        </div>
        <div id="header2">
            <img id="header-main-img" src="./images/assets_play.png" alt="">
        </div>
        <div id="header3">
            <div id="header-text" style="margin-left: 20px;">
                <p style="font-size: 13px;">NOW PLAYING</p>
                <h1 style="margin-top: 10px;margin-bottom: 0px;">Jazz FM Romania</h1>
                <p style="font-size: 23px; margin-top: 0px; margin-bottom: 35px;">Daily playlist(26)</p>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="purple-bg">
            <img style="width: calc(100%);" src="./images/assets_illu1_remake.png" alt="">
        </div>
    </div>
    <div class="how-to yellow-bg">
        <div id="how-to-div1">
            <div class="big-title">
                <h2>
                    HOW TO
                    <br>
                    LISTEN
                    <br>
                    TO
                    <br>
                </h2>
            </div>
            <img src="./images/assets_letters-j.png" alt="">
        </div>
        <div id="how-to-div2">
            <div class="dot"></div>
            <div class="dot-list">
                <h3>
                    <span>1</span>
                    FM
                </h3>
                <div class="dot-list-line">
                    <div class="dot-name">Braşov</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Bucureşti</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Cluj Napoca</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Constanţa</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Craiova</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Iaşi</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Oradea</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Timişoara</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Sibiu</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
            </div>
        </div>
        <div id="how-to-div3">
            <div class="dot-list">
                <h3>
                    <span>2</span>
                    Online
                </h3>
                <div class="dot-list-line">
                    <div class="dot-name">jazzfm.ro</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">TuneIn</div>
                    <div class="dot-onoff">ONLINE</div>
                </div>
                <div class="dot-list-line">
                    <div class="dot-name">Streema</div>
                    <div class="dot-onoff">ONLINE</div>
             
                </div>
            </div>
        </div>
        <div id="how-to-div4">
            <img src="./images/assets_letters-a.png" alt="">
        </div>
        <div id="how-to-div5">
            <h3>
                <span>3</span>
                Devices
            </h3>
        </div>
    </div>
    <div class="container-fluid"></div>
    <div class="wrapper-bands yellow-bg"></div>
    <div class="jazz-in-ro blue-bg"></div>
    <div class="container-fluid"></div>
    <div class="yellow-bg container-fluid contact"></div>
    <footer></footer>
</body>
</html>
